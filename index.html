<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    
    <style type="text/css">
        
        body, html {

        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum itaque accusantium ab.</p>

    </div>
